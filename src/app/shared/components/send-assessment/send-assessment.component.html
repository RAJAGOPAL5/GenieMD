    <nb-card class="card-width" [nbSpinner]="isLoading" nbSpinnerMessage="Please wait. We are fetching the list">
        <nb-card-header>
                <h6 class="float-start">{{'kAssessment' | translate}}</h6>
        </nb-card-header>
        <nb-card-body>  
            <nb-list-item>
                <div>
                    <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
                </div>
                    <input type="search" id='searchText' class="w-100" name="searchText" fullWidth status="success" nbInput [(ngModel)]="searchText" #SearchInput>
            </nb-list-item>          
            <nb-list>
                <nb-list-item *ngFor="let user of users" (click)="send(user)">
                    <p>{{user.name}}</p>
                </nb-list-item>
            </nb-list>
        </nb-card-body>
        <nb-card-footer>
            <div class="row justify-content-end">
                <div class="col-2 pe-2">
                    <button nbButton status="danger" class="w-100" size="medium"(click)="close()">{{'kCancel' | translate}}</button>
                </div>
                <div class="col-2 ps-2">
                    <button nbButton status="success" class="w-100" size="medium" [disabled]="!selected"
                    >{{'kSave' | translate}}</button>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
