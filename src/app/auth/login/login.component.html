<div class="d-flex align-items-center h-100 justify-content-center mb-3">
  <span class="ps-2">
      <img [src]="logo" alt="" height="50">
  </span>
  <span class="ps-2 h4 text-uppercase d-flex align-items-center">{{ title }}</span>
</div>
<h1 id="title" class="title">Login</h1>
<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title" [nbSpinner]="isLoading">
  <div class="form-control-group m-0">
    <label class="label m-0" for="input-email">Email or Username:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="model.username"
           #email="ngModel"
           name="email"
           id="input-email"
           placeholder="Email or Username"
           autofocus
           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.email.required')"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="error-message" *ngIf="email.errors?.required">
        Email is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group m-0">
    <label class="label m-0" for="input-password">Password:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="model.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.password.required')"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="error-message" *ngIf="password.errors?.required">
        Password is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group accept-group mt-4 mb-4">
    <!-- <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox> -->
    <a class="forgot-password m-0" routerLink="../forgot">Forgot Password?</a>
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Log In
  </button>
</form>

<section class="another-action" aria-label="Register">
  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
  <p class="copyright text-center">
    Version: {{version}}
</p>
