<div class="d-flex align-items-center h-100 justify-content-center mb-3">
  <span class="ps-2">
      <img [src]="logo" alt="" height="50">
  </span>
  <span class="ps-2 h4 text-uppercase d-flex align-items-center">{{ title }}</span>
</div>
<h1 id="title" class="title">Forgot Password</h1>
<!-- <p class="sub-title">Enter your email address and weâ€™ll send a link to reset your password</p> -->
<form (ngSubmit)="submit()" #requestPassForm="ngForm" aria-labelledby="title">

  <div class="form-control-group mb-4">
    <label class="label m-0" for="input-email">Enter your email address:</label>
    <input nbInput
           [(ngModel)]="user.email"
           #email="ngModel"
           id="input-email"
           name="email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           autofocus
           fullWidth
           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.email.required')"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="error-message" *ngIf="email.errors?.required">
        Email is required!
      </p>
    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !requestPassForm.valid"
          [class.btn-pulse]="submitted">
    Request password
  </button>
</form>

<section class="sign-in-or-up mt-1" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Back to Log In</a></p>
  <!-- <p><a routerLink="../register" class="text-link">Register</a></p> -->
</section>
