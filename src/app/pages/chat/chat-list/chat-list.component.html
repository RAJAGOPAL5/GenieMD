<nb-card [size]="'giant'" [nbSpinner]="isLoading">
    <nb-card-header class="border-bottom-0 pb-0">
        <div class="row">
            <div class="col-6">Chats</div>
            <div class="col-6">
                <nb-icon size="small" class="float-end" icon="plus-circle-outline" nbTooltip="New Chat" (click)="openChatBox()" nbTooltipPlacement="left">
                </nb-icon>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body class="px-0">
        <nb-list *ngIf="!!conversations.length">
            <nb-list-item *ngFor="let conversation of conversations | orderBy: order" class="cursor-pointer" (click)="getChat(conversation)">
                <nb-user [name]="conversation.name" [title]="conversation.lastMessageTime">
                </nb-user>
            </nb-list-item>
        </nb-list>
        <nb-list *ngIf="!conversations.length">
            <nb-list-item>
                No Records found
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
