<form [formGroup]="form">
    <nb-card [nbSpinner]="isLoading">
        <nb-card-header>
            <span>Filter</span>
        </nb-card-header>
        <nb-card-body class="example-items-col">
            <div>
                <input class="mb-3" type="text" fullWidth size="small" formControlName="firstName" nbInput id="inputFirstName"
                    placeholder="First Name">
            </div>
            <div>
                <input class="mb-3" type="text" fullWidth size="small" formControlName="lastName" nbInput id="inputLastName"
                    placeholder="Last Name">
            </div>
            <div>
                <input class="mb-3" nbInput fullWidth size="small" formControlName="dob" placeholder="DD/MM/YYYY"
                    [nbDatepicker]="formcontrol">
                <nb-datepicker #formcontrol></nb-datepicker>
            </div>
            <div>
                <nb-button-group size="small" status="primary">
                    <button nbButtonToggle nbButton (pressedChange)="getGender($event, 'M')" [pressed] = "selectedGender === 'M'">Male</button>
                    <button nbButtonToggle nbButton (pressedChange)="getGender($event, 'F')" [pressed] = "selectedGender === 'F'">Female</button>
                    <button nbButtonToggle nbButton (pressedChange)="getGender($event, 'O')" [pressed] = "selectedGender === 'O'">Other</button>
                </nb-button-group>
            </div>
        </nb-card-body>
        <nb-card-footer class="d-flex justify-content-end">
            <button size="small" nbButton status="warning" (click)="resetFilter()"> Clear</button>
            <button size="small" class="ms-2" nbButton status="danger" (click)="close()">Cancel</button>
            <button size="small" class="ms-2" nbButton status="success" (click)="startSearch()" [disabled]="enableSearch()">Search</button>
        </nb-card-footer>
    </nb-card>
</form>
