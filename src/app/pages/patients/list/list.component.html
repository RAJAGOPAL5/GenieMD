<nb-card size="large">
    <nb-list>
        <nb-list-item>
            <nb-form-field>
                <nb-icon nbPrefix icon="search-outline"></nb-icon>
                <input type="text" fullWidth status="success" nbInput>
            </nb-form-field>
        </nb-list-item>
        <nb-list-item *ngFor="let user of users">
            <nb-user [name]="user.name" [title]="user.title">
            </nb-user>
        </nb-list-item>
    </nb-list>
</nb-card>
