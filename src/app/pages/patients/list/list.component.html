<nb-card size="large" [nbSpinner]="isLoading" > 
    <nb-list>
        <nb-list-item>
            <nb-form-field>
                <nb-icon nbPrefix icon="search-outline"></nb-icon>
                <input type="search"  name="searchText" fullWidth status="success" nbInput  [(ngModel)]="searchText" (ngModelChange)="getData()">
            </nb-form-field>
        </nb-list-item>
        <nb-list-item *ngFor="let user of users" [routerLink]="[user?.patientID, 'vitals']">
            <nb-user class="cursor-pointer" [name]="user.name" [title]="user.email" [picture]="user.imageUrl">
            </nb-user>
        </nb-list-item>
        <nb-list-item *ngIf="!users?.length">
            <p>No patients found. <a [routerLink]="['create']">Create New Patient</a></p>
        </nb-list-item>
    </nb-list>
</nb-card>
