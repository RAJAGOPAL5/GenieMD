<nb-card size="large" style="overflow: auto" class="mb-0" [nbSpinner]="isLoading">
    <nb-card-header>
        <div class="row">
            <!-- <div class="col-auto my-auto">{{'kTimeRange' | translate}}</div>
            <div class="col-md-3 ps-4">
                <nb-select size="medium" class="w-100" [(ngModel)]="duration" fullWidth (selectedChange)="getList($event)">
                    <nb-option *ngFor="let item of timeduration" [value]="item.id">{{item?.val}}
                    </nb-option>
                </nb-select>
            </div>  -->
             <!-- <div class="col-md-3">
                <date-range-picker  (rangeSelected)="selectedDate()" name="rangeDate" [parentFormGroup]="form"
                [controlName]="'dateRange'"></date-range-picker>
            </div>  -->
            <!-- <div class="col-auto my-auto">{{'kTimeRange' | translate}}</div> -->
            <div class="col-md-2">
                <p class="subtitle">Date Range</p>
            </div>
            <div class="col-md-5 pt-1">                        
                <button nbButton outline status="primary" (click)="getList('1w')" class="m-1" >1w</button>
                <button nbButton outline status="primary" (click)="getList('1m')" class="m-1">1m</button>
                <button nbButton outline status="primary" (click)="getList('3m')" class="m-1">3m</button>
                <button nbButton outline status="primary" (click)="getList('6m')" class="m-1">6m</button>
                <button nbButton outline status="primary" (click)="getList('1y')" class="m-1">1y</button>
                <button nbButton outline status="primary" (click)="getList('all')" class="m-1">All</button>          
            </div>
            <div class="col-md-2">
                <p class="subtitle mx-4">Custom Date</p>
            </div>
            <div class="col-md-3">
                <input nbInput placeholder="Pick a date range" class="m-1 formControl" [nbDatepicker]="formcontrol" [formControl]="formcontrol">
                <nb-rangepicker #formcontrol></nb-rangepicker>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row"  *ngIf="vitals?.length">
        <div class="col-md-12" *ngFor="let item of vitals">
            <ng-container [ngSwitch]="item?.vitalType">
                <ng-container *ngSwitchCase="1">
                    <app-blood-pressure [data]="chartInfo"></app-blood-pressure>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                    <app-glucose [data]="chartInfo"></app-glucose>
                </ng-container>
                <ng-container *ngSwitchCase="13">
                   <app-spo2 [data]="chartInfo"></app-spo2>
                </ng-container>
                <ng-container *ngSwitchCase="6">
                    <app-weight [data]="chartInfo"></app-weight>
                </ng-container>
                <ng-container *ngSwitchCase="14">
                    <app-temperature [data]="chartInfo"></app-temperature>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    No Records found
                </ng-container>
            </ng-container>
            <!-- <app-vital-chart *ngFor="let item of vitals" [type]="item?.vitalType" [name]="item?.displayName"
                [chartData]="chartInfo"></app-vital-chart> -->
            </div>
    </div>
        <p *ngIf="!vitals?.length">{{'kNovitalsfound' | translate}}</p>
    </nb-card-body>
</nb-card>
