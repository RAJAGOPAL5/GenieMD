<nb-card size="large" style="overflow: auto" class="mb-0" [nbSpinner]="isLoading">
    <nb-card-header>
        <div class="row">
            <div class="col-auto my-auto">{{'kTimeRange' | translate}}</div>
            <div class="col-md-3 ps-4">
                <select class="form-control border-primary justify-content-end" [(ngModel)]="duration"
                    (ngModelChange)="getList($event)">
                    <option *ngFor="let time of timeduration" value="{{time.val}}" selected>
                        {{time.title}}
                    </option>
                </select>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row"  *ngIf="vitals?.length">
        <div class="col-md-12" *ngFor="let item of vitals">
            <ng-container [ngSwitch]="item?.vitalType">
                <ng-container *ngSwitchCase="1">
                    <app-blood-pressure [data]="chartInfo"></app-blood-pressure>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                    <app-glucose></app-glucose>
                </ng-container>
                <ng-container *ngSwitchCase="3">
                    <p>SPo2 coming soon..</p>
                </ng-container>
                <ng-container *ngSwitchCase="6">
                    <app-weight [data]="chartInfo"></app-weight>
                </ng-container>
                <ng-container *ngSwitchCase="14">
                    <app-temperature [data]="chartInfo"></app-temperature>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    No Records found
                </ng-container>
            </ng-container>
            <!-- <app-vital-chart *ngFor="let item of vitals" [type]="item?.vitalType" [name]="item?.displayName"
                [chartData]="chartInfo"></app-vital-chart> -->
            </div>
    </div>
        <p *ngIf="!vitals?.length">{{'kNovitalsfound' | translate}}</p>
    </nb-card-body>
</nb-card>
