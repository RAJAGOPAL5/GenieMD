<nb-card>
    <nb-card-body>
        <h4 class="my-0">{{patient.firstName}} {{patient.lastName}}</h4>
        <div class="row">
            <div class="col-md-4">
                <p><nb-icon icon="envelope" ></nb-icon> {{patient.email}}</p>
                <p>Phone Number: {{patient.phoneNumber}}</p>
            </div>
            <div class="col-md-4">
                <p>DOB: {{patient.dob}}</p>
                <p nbTooltip="Gneder">Gender: {{patient.gender}}</p>
            </div>
            <div class="col-md-4">
                <p>State: {{patient.state}}</p>
                <p>Country: {{patient.country}}</p>
            </div>
        </div>
    </nb-card-body>
</nb-card>
<nb-route-tabset [tabs]="tabs"></nb-route-tabset>
