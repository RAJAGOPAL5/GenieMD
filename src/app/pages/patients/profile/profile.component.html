<nb-card>
    <nb-card-body>
        <div class="row">
            <div class="col-md-3">
               <h4> <nb-user size="large" [name]="patientName" [title]="patient?.email" [picture]="patient?.imageUrl"></nb-user></h4>
             </div>
            <div class="col-md-3" [ngSwitch]="patient?.gender">
                <p><nb-icon icon="phone"></nb-icon><span class="ps-4">{{patient?.phoneNumber}}</span></p>
                <p><nb-icon icon="birthday-cake"></nb-icon><span class="ps-4">{{patient?.dob}}</span></p>
                <p *ngSwitchCase="0"> <nb-icon icon="venus-mars"  nbTooltip="Gender" ></nb-icon><span class="ps-4">Male</span></p>
                <p *ngSwitchCase="1"> <nb-icon icon="venus-mars"  nbTooltip="Gender" ></nb-icon><span class="ps-4">Female</span></p>
                <p *ngSwitchCase="2"> <nb-icon icon="venus-mars"  nbTooltip="Gender" ></nb-icon><span class="ps-4">Others</span> </p>
            </div>
            <div class="col-md-6">
              <p class="text-uppercase"><nb-icon icon="map-marker-alt"></nb-icon> <span class="ps-4">{{patient?.city}}</span>,
                <span class="ps-1">{{patient?.state}}</span>,
                <span class="ps-1">{{patient?.country}}</span>
            </p> 
            </div>
        </div>
    </nb-card-body>
</nb-card>
<nb-route-tabset [tabs]="tabs"></nb-route-tabset>
